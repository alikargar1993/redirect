<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect to App</title>
    <script type="text/javascript">
      // Deep link to your app (replace with your app's deep link)
      const appDeepLink = "matterhorndev://peakTrack";

      // App Store URL (replace with your app's App Store URL)
      const appStoreUrl =
        "https://apps.apple.com/us/app/matterhorn/id1440571628"; // Replace with your actual App Store URL      ;

      // Play Store URL (replace with your app's Play Store URL)
      const playStoreUrl =
        "https://play.google.com/store/apps/details?id=com.bonfire.matterhorn";

      // Function to redirect to the app or store
      function redirectToApp() {
        // Try to open the app using the deep link
        window.location.href = appDeepLink;

        // If the app is not installed, redirect to the appropriate store after a delay
        setTimeout(function () {
          if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            window.location.href = appStoreUrl; // Redirect to App Store for iOS
          } else if (/Android/i.test(navigator.userAgent)) {
            window.location.href = playStoreUrl; // Redirect to Play Store for Android
          } else {
            // Fallback for other devices
            window.location.href = "https://www.matterhornparadise.ch/en";
          }
        }, 500); // Delay in milliseconds (adjust as needed)
      }

      // Call the redirect function when the page loads
      window.onload = redirectToApp;
    </script>
  </head>
  <body>
    <p>Redirecting to the app...</p>
  </body>
</html>
